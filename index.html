<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div id="browser">
        <div id="image">
            
        </div>
        
        <header>
            <h1>
                NASA's image of the day
            </h1>
            <p>Select a date</p>
            <div class="search-box">
                <input type="date" id="search-input" />
                <div class="buttons">
                    <button id="fetchButton">Fetch</button>
                    <button id="axiosButton">Axios</button>
                </div>
            </div>
        </header>

        <div id="info-container">
            <section id="title" class="info-card">
                Title
                <h3 id="titleSpace">

                </h3>
            </section>

            <section id="date" class="info-card">
                Date
                <p id="dateSpace">

                </p>
            </section>

            <section id="explanation" class="info-card">
                Explanation
                <p id="explanationSpace">

                </p>
            </section>

            <section id="link" class="info-card">
                Link
                <p id="linkSpace">

                </p>
            </section>
        </div>

    </div>

    <footer>
        API NASA - Tema oscuro - Axel Daniel Quintana Mora
    </footer>

</body>

</html>
